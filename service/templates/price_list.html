{% extends 'base.html' %}
{% load static %}

{% block content %}
    
    <main>
        <section class="banner">
            <div class="container">
                <div class="banner__content">
                    <h1 class="banner__content-title">
                        Прайс-лист
                    </h1>
                </div>
            </div>
        </section>
        <section class="price">
            <div class="container">
                   <h2>ЭСТЕТИЧЕСКАЯ ГИНЕКОЛОГИЯ</h2>
                   <ul>
                       <li>
                        <span>Стоимость</span>
                        <span>(KGS)Наименование</span>
                       </li>
                       <li>
                        <span>Первичный прием</span>
                        <span>1400</span>
                       </li>
                       <li>
                        <span>Вторичный прием</span>
                        <span>1300</span>
                       </li>
                       <li>
                        <span>Лабиопластика</span>
                        <span>30 000</span>
                       </li>
                   </ul>
            </div>
        </section>

        <section class="modal">
            <div id="inline">
                <h2>Отправка сообщения</h2>

                <form id="contact" name="contact" action="#" method="post">
                    <label for="email">Ваш E-mail</label>
                    <input type="email" id="email" name="email" class="txt">
                    <br>
                    <label for="msg">Введите сообщение</label>
                    <textarea id="msg" name="msg" class="txtarea"></textarea>

                    <button id="send">Отправить E-mail</button>
                </form>
            </div>
        </section>
    </main>
    {% endblock content %}
